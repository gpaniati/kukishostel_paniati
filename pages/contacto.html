        <!-- Contenedor Contacto -->

            <section class="mail">
                <h3>Envie-nos um e-mail</h3>
                <p>kukishostel@gmail.com</p>
            </section>
            <!-- Formulario de contacto -->
            <section class="formulario">
                <h3>Contate-nos</h3>
                <form action="#" method="post" enctype="text/plain" netlify>
                    <fieldset>
                        <legend>Kuki's Contato</legend>
                        <label for="nombre">Nome:</label>
                        <input type="text" name="nombre" placeholder="Seu nome" required><br><br>
                        <label for="apellido">Sobrenome:
                            <input type="text" name="apellido" placeholder="Seu sobrenome" required></label><br><br>
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="email@mail.com" required><br><br>
                        <label for="comentario">Comentário:<br>
                            <textarea class="textAarea" name="comentario" placeholder="Deixe seu comentário"></textarea>
                        </label>
                        <br>
                        <label for="informacion">Você gostaria de receber informações sobre Kuki's Hostel?</label>
                        <input type="checkbox" name="acepta">
                        <br><br>
                        <input type="submit" value="Mandar" class="boton">
                        <input type="reset" value="Limpar" class="boton">
                    </fieldset>
                </form>
            </section>
        </div>
    </main>
